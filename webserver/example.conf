listen_port = 443
listen_ip = 0.0.0.0
logfile = server.log
error_page = error.html
max_clients = 128

# Example of allow/deny IPs
allow_ip = 127.0.0.1
deny_ip = 192.168.1.100

# Example vhost
[vhost]
domain = example.com
port = 443
root = /var/www/example
cert_file = certs/example.pem
key_file = certs/example.key